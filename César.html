<script>
  let horarioGuardado = localStorage.getItem("horario");
  if (horarioGuardado !== null) {
    document.getElementById("fotoHorario").src = horarioGuardado;
  }
  let notasGuardadas = localStorage.getItem("notas");
  if (notasGuardadas !== null) {
    document.getElementById("miAreaTexto").value = notasGuardadas;
  }
  function guardar() {
    var texto = document.getElementById("miAreaTexto").value;
    localStorage.setItem("notas", texto);
  }
  function cargarHorario() {
    var archivo = document.getElementById("horario").files[0];
    var lector = new FileReader();
    lector.onload = function(e) {
      var contenido = e.target.result;
      document.getElementById("fotoHorario").src = contenido;
    };
    lector.readAsDataURL(archivo);
    localStorage.setItem("horario", document.getElementById("fotoHorario").src);
  }
</script>
